{% extends "base.html" %}

{% block title %}
	Tic Tac Toe
{% endblock %}

{% block imports %}
	<link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/tictactoe/favicon.ico')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tictactoe/custom.css')}}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/tictactoe/custom.js') }}" defer></script>
{% endblock %}


{% block content %} 
<div class="container-fluid d-flex flex-column justify-content-center align-items-center" id='board'>
	<br><h1>Tic Tac Toe</h1>

	<div class="row" id='0'>
		<div class="col square" id='0' onclick="foo(event);"></div>
		<div class="col square" id='1' onclick="foo(event);"></div>
		<div class="col square" id='2' onclick="foo(event);"></div>
	</div>
	<div class="row" id='1'>
		<div class="col square" id='0' onclick="foo(event);"></div>
		<div class="col square" id='1' onclick="foo(event);"></div>
		<div class="col square" id='2' onclick="foo(event);"></div>
	</div>
	<div class="row" id='2'>
		<div class="col square" id='0' onclick="foo(event);"></div>
		<div class="col square" id='1' onclick="foo(event);"></div>
		<div class="col square" id='2' onclick="foo(event);"></div>
	</div>

	<br><br><button type="button" class="btn btn-primary btn-lg" onclick="restart()">Restart</button>
</div>


	

	<!-- Modal -->
	<div class="modal fade" id="winnerAlert" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">

				<div class="modal-header"><h5 class="modal-title" id="winnerAlertTitle"></h5></div>
				<div class="modal-body" id="winnerAlertBody"></div>

				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="restart()">Restart</button>
				</div>
			</div>
		</div>
	</div>


	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/tictactoe/custom.css')}}">
	<script type="text/javascript" src="{{url_for('static', filename='js/tictactoe/custom.js')}}">></script>
{% endblock %}
